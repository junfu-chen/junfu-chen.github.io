<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>{{ page.title }}</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <body>
    <aside id="sidebar">
      <nav id="tags">
        <a href="/" id="ref"></a>

        <ul id="tags__ul">
          <li id="pl__all" class="tags__li tags-btn active">所有资料</li>
          <li id="生活" class="tags__li tags-btn">生活</li>
          <li id="编程" class="tags__li tags-btn">编程</li>
          <li id="数据库" class="tags__li tags-btn">数据库</li>
          <li id="项目" class="tags__li tags-btn">项目</li>
        </ul>

        <div id="tags__bottom">
          <a href="mailto:805000911&#64;&#113;&#113;&#46;&#99;&#111;&#109;" id="icon-email" class="tags-btn fontello"></a>
          <a href="/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
        </div>
      </nav> <!-- end #tags -->
<script type="text/javascript">

      <div id="posts-list">
      
      <form action="" id="search-form">
      <a href="/index.html" id="mobile-avatar" style="background-image:url(http://7u2ho6.com1.z0.glb.clouddn.com/avatar.png)"></a>
      <!-- NOTE: input field is disabled by default -->
      <input id="st-search-input" type="text" placeholder="Search..." >
    </form>
  
        <nav id="pl__container">
        {% for post in site.posts %}
          <a class="{{ post.menu }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
        {% endfor %}
        </nav>
      </div> <!-- end #posts-list -->
    </aside> <!-- end #sidebar -->

    <div id="post">
      <div id="pjax">
        {{ content }}
      </div> <!-- end #pjax -->

      <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">Table of Contents</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div>
    </div> <!-- end #post -->

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>

    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/jquery.pjax.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/script.js"></script>
	 </body>
</html>
